<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermcode</title>
    <link rel="website icon" type="png" href="./assets/logo 1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <header class="container py-3 w-100 menu">
        <div class="menu-logo">
            <img class="me-1 menu-logo__img" src="assets/logo.png" alt="Logo de hermcode">
            <p class="text-uppercase quantico-font fw-bold fs-2">hermcode</p>
        </div>
        <nav class="menu-navbar">
            <button class="btn btn-secondary menu-navbar__btn" onclick="redirectToPrincipal()">Cerrar Sesión</button>
            <button id="btnUser" class="btn btn-secondary menu-navbar__btn">Mi cuenta</button>
        </nav>
    </header>

    <section class="main-section-botonCrear">
        <div class="container main-section-container">
            <button id="btnCrear" class="btn btn-terciary">+ Crear Curso</button>
        </div>
    </section>

    <section class="main-section-admin">
        <div class="container main-section-admin">
            <div class="main-container-cursos">
                <div class="cursos-grid" id="cursos-container"></div>
                <div class="botones">
                    <button class="btnCambio" id="prev" disabled>Anterior</button>
                    <button class="btnCambio" id="next">Siguiente</button>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL CREAR CURSO -->
    <div class="jw-modal" id="modalCrear">
        <div class="jw-modal-body">
            <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                <h2>Crear curso</h2>
                <i class="fa-solid fa-xmark fs-3" onclick="closeModal(document.getElementById('modalCrear'))"></i>
            </div>
            <form id="formCrearCurso">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombreCurso" name="nombre" required>

                <label for="categoria">Categoría:</label>
                <input type="text" id="categoriaCurso" name="categoria" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcionCurso" name="descripcion" required></textarea>

                <label for="imagen">Imagen (link):</label>
                <input type="url" id="imagenCurso" name="imagen">

                <button type="submit" id="guardarCurso" class="btn btnCrear">Guardar</button>
            </form>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="jw-modal" id="modalEdit">
        <div class="jw-modal-body">
            <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                <h2>Editar curso</h2>
                <i class="fa-solid fa-xmark fs-3" onclick="closeModal(document.getElementById('modalEdit'))"></i>
            </div>
            <form id="formEditCurso">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombreCursoEdit" required>

                <label for="categoria">Categoría:</label>
                <input type="text" id="categoriaCursoEdit" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcionCursoEdit" required></textarea>

                <label for="imagen">Imagen (link):</label>
                <input type="url" id="imagenCursoEdit" required>

                <button type="submit" id="guardarCursoEdit" class="btn btnCrear">Guardar</button>
            </form>
        </div>
    </div>

    <script src="js/adminCursos.js"></script>
</body>
</html>
