                <input type="url" id="imagen" name="imagen" placeholder="Ingresa un link de imagen"required>

                <button type="submit" id="btnCrear" class="btn btnCrear">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar-->
    <div class="jw-modal" id="modalEdit">
        <div class="jw-modal-body">
            <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                <h2>Editar curso</h2>
                <i class="fa-solid fa-xmark fs-3" onclick="closeModal()"></i>
            </div>
            <form id="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa nombre de curso" required >

                <label for="nombre">Categoría:</label>
                <input type="text" id="categoria" name="categoria" placeholder="Ingrese categoría del curso" required >

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingresa descripción de curso" required></textarea>

    </div>

    <!-- Modal para ver perfil-->
    <div class="jw-modal" id="modalUser">
        <div class="jw-modal-body">
            <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                <h2>Perfil</h2>
                <i class="fa-solid fa-xmark fs-3" onclick="closeModal()"></i>
            </div>
            <div id="userProfile">
                <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                <p><strong>Tipo de usuario:</strong> <span id="descripcion"></span></p>
            </div>
        </div>
    </div>

    <!--Muestra de como se debe llevar a cabo la muestra de los datos-->     
    <script>
        let cursos = [
            { id: 1, nombre: "Prueba 1", descripcion: "Aprende a estructurar páginas web con HTML y darles estilo con CSS.", imagen:"./assets/logo 1.png"},
            { id: 1, nombre: "Prueba 2", descripcion: "Aprende a estructurar páginas web con HTML y darles estilo con CSS.", imagen:"./assets/logo 1.png"},
            { id: 1, nombre: "Prueba 3", descripcion: "Aprende a estructurar páginas web con HTML y darles estilo con CSS.", imagen:"./assets/logo 1.png"},
            { id: 1, nombre: "Prueba 4", descripcion: "Aprende a estructurar páginas web con HTML y darles estilo con CSS.", imagen:"./assets/logo 1.png"},
            { id: 1, nombre: "Prueba 5", descripcion: "Aprende a estructurar páginas web con HTML y darles estilo con CSS.", imagen:"./assets/logo 1.png"},
            { id: 1, nombre: "Prueba 6", descripcion: "Aprende a estructurar páginas web con HTML y darles estilo con CSS.", imagen:"./assets/logo 1.png"}
        ];

        let currentPage = 1;
        const itemsPerPage = 4;
        
        function renderCursos(page) {
            const container = document.getElementById("cursos-container");
            container.innerHTML = "";

            let start = (page - 1) * itemsPerPage;
            let end = start + itemsPerPage;
            let paginatedCursos = cursos.slice(start, end);

            paginatedCursos.forEach(curso => {
                const cursoDiv = document.createElement("div");
                cursoDiv.classList.add("curso");
                cursoDiv.innerHTML = `
                <div class="cursoConten">
                    <div class="contenido">
                        <img src="${curso.imagen}" alt="${curso.nombre}">
                        <div class="textos">
                            <h3>${curso.nombre}</h3>
                            <p id="textoCurso">${curso.categoria}</p>
                            <p id="textoCurso">${curso.descripcion}</p>
                        </div>
                    </div>
                    <div class="botones">
                        <button id="btnEdit">Editar</button>
                        <button id="btnElim" onclick="eliminarCurso(${curso.id})">Eliminar</button>
                    </div>
                </div>
                `;
                container.appendChild(cursoDiv);
            });

            // Habilitar o deshabilitar botones de paginación
            document.getElementById("prev").disabled = currentPage === 1;
            document.getElementById("next").disabled = end >= cursos.length;
        }

        document.getElementById("next").addEventListener("click", () => {
            currentPage++;
            renderCursos(currentPage);
        });

        document.getElementById("prev").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderCursos(currentPage);
            }
        });

        renderCursos(currentPage);
    </script>
