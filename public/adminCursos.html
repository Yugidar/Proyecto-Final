<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermcode - Administración de Cursos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="container py-3 w-100 menu">
        <div class="menu-logo">
            <img class="menu-logo__img" src="assets/logo.png" alt="Logo de hermcode">
            <p class="text-uppercase quantico-font fw-bold fs-2">Hermcode</p>
        </div>
        <nav class="menu-navbar">
            <button class="btn btn-secondary menu-navbar__btn" onclick="logout()">Cerrar Sesión</button>
        </nav>
    </header>

    <section class="main-section">
        <div class="container main-section-container">
            <h2 class="mb-3 fs-3 text-uppercase">Administración de Cursos</h2>
            <button id="btnCrear" class="btn btn-primary">+ Crear Curso</button>
            <div id="cursos-container" class="cursos-grid"></div>
        </div>
    </section>

    <script src="js/adminCursos.js"></script>
</body>
</html>
