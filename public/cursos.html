<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermcode</title>
    <link rel="website icon" type="png" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/cursos.js"></script>
</head>

<body>
    <header class="container py-3 w-100 menu">
        <div class="menu-logo">
            <img class="me-1 menu-logo__img" src="assets/logo.png" alt="Hermcode Logo">
            <p class="text-uppercase quantico-font fw-bold fs-2">Hermcode</p>
        </div>
        <!-- Tooltip de perfil -->
        <div id="perfilTooltip" class="perfil-tooltip" style="display: none;">
            <img class="perfilUser__img" src="assets/User.png" alt="Foto usuario">
            <div class="perfilUser__info">
                <h2 class="fw-bold textoH" id="perfilNombre">Nombre</h2>
                <p id="perfilTipoUser">Estudiante</p>
            </div>
        </div>

        <nav class="menu-navbar">
            <img class="me-1 menu-logo__img mini-img" id="toggleSearch" src="assets/Browser.png" alt="Buscador">
            <a class="text-yellow fw-bold menu-navbar_a" href="normalCursos.html">MI APRENDIZAJE</a>
            <a class="text-yellow fw-bold menu-navbar__a" href="cursos.html">CURSOS</a>
            <button id="btnUser" class="btn btn-secondary menu-navbar__btn">Mi cuenta</button>
            <button class="btn btn-secondary menu-navbar__btn" id="logoutBtn">Cerrar Sesión</button>
        </nav>
    </header>

    <section id="cursoNormal" class="main-section-normal">
        <h3 class="section-cursosIns fs-5">Cursos</h3>
        <!--Contenedor donde se pueden buscar los cursos-->
        <div class="search-box" id="searchBox">
            <label>Busca tu curso aquí:</label>
            <input type="text" id="searchInput"">
        </div>
        <!--Contenedor donde se muestran los datos del usuario--> 
        <div class=" perfil-box" id="perfilContainer" style="display: none;">
            <div class="perfilUser__gen">
                <img class="perfilUser__img" src="assets/User.png" alt="Foto usuario">
                <div class="perfilUser__info">
                    <h2 class="fw-bold textoH" id="perfilNombre">Nombre</h2>
                    <p id="perfilTipoUser">Tipo de usuario</p>
                </div>
            </div>
        </div>
        <div class="container main-section-normal">
            <div class="main-container-cursos">
                <div class="cursos-flex" id="cursos-container"></div>
                <div class="pagination-dots" id="pagination-dots"></div>
            </div>
        </div>
    </section>

    <footer class="w-100">
        <div class="container w-100 py-5 footer-container">
            <p class="copyright">&copy; 2025 Hermcode. Todos los derechos reservados</p>
            <div>
                <a href="https://www.facebook.com" class="d-block mb-1 text-white" target="_blank">
                    <i class="fa-brands fa-facebook"></i> Facebook
                </a>
                <a href="https://www.youtube.com" class="d-block mb-1 text-white" target="_blank">
                    <i class="fa-brands fa-youtube"></i> YouTube
                </a>
                <a href="https://www.linkedin.com/" class="d-block mb-1 text-white" target="_blank">
                    <i class="fa-brands fa-linkedin"></i> <!-- Icono de Font Awesome -->
                    <span>LinkedIn</span>
                </a>
            </div>
        </div>
    </footer>
    <script src="js/miperfil.js"></script>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
